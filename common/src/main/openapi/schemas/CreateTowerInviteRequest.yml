title: CreateTowerInviteRequest
description: The entity that a City sends to the CIS when a user wants to generate an invite to a tower
type: object
properties:
  tower_id:
    description: The ID of the Tower that the invite is for
    type: string
    example: 507f1f77bcf86cd799439011
  user_id:
    description: The user account ID of the user that is trying to create this invite
    type: string
    example: 507f1f77bcf86cd799439011
# This can be further extended to have a time limit or user limit. That's for WAY later though.