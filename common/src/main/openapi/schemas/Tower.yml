title: Tower
type: object
properties:
  id:
    description: The unique ID of this Tower
    type: string
    example: 507f1f77bcf86cd799439011
  city_id:
    description: The ID of the City that this Tower belongs to
    type: string
    example: 507f1f77bcf86cd799439011
  name:
    description: The name of this tower
    type: string
    example: My cool friend group (totally not a cult)
  admin_account_id:
    description: The account ID of the moderator of the Tower. This isn't important at the moment but could be useful for the future if we have time to add some very basic permissions stuff.
    type: string
    example: 507f1f77bcf86cd799439011
  moderator_account_ids:
    description: The account IDs of the moderators of the Tower. This isn't important at the moment but could be useful for the future if we have time to add some very basic permissions stuff.
    type: array
    items:
      type: string
  member_account_ids:
    description: The account IDs of the members of this Tower.
    type: array
    items:
      type: string
  icon_url:
    description: The URL that points to the icon for this tower. If this is undefined, null, or empty, use a placeholder icon.
    type: string
    example: https://something.anotherthing.com/icon.png
  banner_url:
    description: The URL that points to the banner image for this tower. If this is undefined, null, or empty, use a placeholder icon.
    type: string
    example: https://something.anotherthing.com/banner.png
  primary_color:
    description: The primary color for this tower. The frontend may use this value as it pleases.
    type: string
    example: FFD800
  secondary_color:
    description: The secondary color for this tower. The frontend may use this value as it pleases.
    type: string
    example: 5e5d59
