title: Channel
type: object
properties:
  id:
    description: The unique ID of this Channel
    type: string
    example: 507f1f77bcf86cd799439011
  tower_id:
    description: The ID of the tower this channel belongs to
    type: string
  name:
    description: The name of this channel
    type: string
    example: memes-and-garbage
  order:
    description: The numbered spot this channel should appear in when rendered in the client. This will allow tower admins to reorder channels. When creating a new channel, the client may set this to a negative value to indicate that they'd like the Tower to choose the channel position for them.
    type: integer
    example: 6